<div class="form-group">
    <input 
    [class.is-invalid]='ngControl.touched && ngControl.invalid' 
    type={{type}} class="form-control mt-3"
     [formControl]="$any(ngControl.control)"
     placeholder={{label}}>
     <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback mt-2">Please Enter a {{label}}</div>
     <div *ngIf="ngControl.control?.errors?.minlength" class="invalid-feedback mt-2">
        {{label}} must be at least {{ngControl.control?.errors?.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control?.errors?.maxlength" class="invalid-feedback mt-2">
        {{label}} must be at most {{ngControl.control?.errors?.maxlength['requiredLength']}}</div>     
    
    <div *ngIf="ngControl.control?.errors?.isMatching" class="invalid-feedback mt-2">Passwords did not match</div>
           
</div>
